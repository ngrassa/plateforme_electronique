version: '3.8'

services:
  # Database
  postgresql:
    image: postgres:15-alpine
    container_name: plateforme-db
    environment:
      POSTGRES_DB: plateforme_electronique
      POSTGRES_USER: plateforme_user
      POSTGRES_PASSWORD: plateforme_pass
      POSTGRES_MULTIPLE_DATABASES: invoice_db,payment_db,subscription_db,notification_db,user_auth_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - plateforme-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plateforme_user -d plateforme_electronique"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Keycloak IAM
  keycloak:
    image: quay.io/keycloak/keycloak:22.0
    container_name: plateforme-keycloak
    environment:
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8081
      KC_HOSTNAME_STRICT_BACKCHANNEL: "false"
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HEALTH_ENABLED: "true"
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgresql:5432/user_auth_db
      KC_DB_USERNAME: plateforme_user
      KC_DB_PASSWORD: plateforme_pass
    volumes:
      - keycloak_data:/opt/keycloak/data
    ports:
      - "8081:8080"
    networks:
      - plateforme-network
    depends_on:
      postgresql:
        condition: service_healthy
    command:
      - start-dev
      - --import-realm
      - --http-port=8080
    restart: unless-stopped

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: plateforme-redis
    ports:
      - "6379:6379"
    networks:
      - plateforme-network
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # Eureka Service Registry
  eureka-server:
    build:
      context: ./services/eureka-server
    container_name: plateforme-eureka
    ports:
      - "8761:8761"
    networks:
      - plateforme-network
    restart: unless-stopped

  # Config Server (if needed for centralized config)
  config-server:
    image: hyness/spring-cloud-config-server
    container_name: plateforme-config
    environment:
      SPRING_PROFILES_ACTIVE: git
      SPRING_CLOUD_CONFIG_SERVER_GIT_URI: https://github.com/your-org/config-repo
      SPRING_CLOUD_CONFIG_SERVER_GIT_SEARCHPATHS: '{application}'
    ports:
      - "8888:8888"
    networks:
      - plateforme-network
    restart: unless-stopped
    # Remove this service if not using centralized config

  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
    container_name: plateforme-gateway
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_PROFILES_ACTIVE: docker
      KEYCLOAK_BASE_URL: http://keycloak:8080
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8080:8080"
    networks:
      - plateforme-network
    depends_on:
      - eureka-server
      - redis
    restart: unless-stopped

  # Invoice Service
  invoice-service:
    build:
      context: ./services/invoice-service
    container_name: plateforme-invoice
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgresql:5432/invoice_db
      SPRING_DATASOURCE_USERNAME: plateforme_user
      SPRING_DATASOURCE_PASSWORD: plateforme_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
    networks:
      - plateforme-network
    depends_on:
      postgresql:
        condition: service_healthy
      eureka-server:
        condition: service_started
    restart: unless-stopped

  # Signature Service
  signature-service:
    build:
      context: ./services/signature-service
    container_name: plateforme-signature
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    networks:
      - plateforme-network
    depends_on:
      - eureka-server
    restart: unless-stopped

  # Payment Service
  payment-service:
    build:
      context: ./services/payment-service
    container_name: plateforme-payment
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgresql:5432/payment_db
      SPRING_DATASOURCE_USERNAME: plateforme_user
      SPRING_DATASOURCE_PASSWORD: plateforme_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      KEYCLOAK_BASE_URL: http://keycloak:8080
    networks:
      - plateforme-network
    depends_on:
      postgresql:
        condition: service_healthy
      eureka-server:
        condition: service_started
    restart: unless-stopped

  # Subscription Service
  subscription-service:
    build:
      context: ./services/subscription-service
    container_name: plateforme-subscription
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgresql:5432/subscription_db
      SPRING_DATASOURCE_USERNAME: plateforme_user
      SPRING_DATASOURCE_PASSWORD: plateforme_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      KEYCLOAK_BASE_URL: http://keycloak:8080
    networks:
      - plateforme-network
    depends_on:
      postgresql:
        condition: service_healthy
      eureka-server:
        condition: service_started
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ./services/notification-service
    container_name: plateforme-notification
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgresql:5432/notification_db
      SPRING_DATASOURCE_USERNAME: plateforme_user
      SPRING_DATASOURCE_PASSWORD: plateforme_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_MAIL_HOST: smtp.gmail.com
      SPRING_MAIL_PORT: 587
      SPRING_MAIL_USERNAME: your-email@gmail.com
      SPRING_MAIL_PASSWORD: your-app-password
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: "true"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: "true"
    networks:
      - plateforme-network
    depends_on:
      postgresql:
        condition: service_healthy
      eureka-server:
        condition: service_started
    restart: unless-stopped

  # User Auth Service
  user-auth-service:
    build:
      context: ./services/user-auth-service
    container_name: plateforme-userauth
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgresql:5432/user_auth_db
      SPRING_DATASOURCE_USERNAME: plateforme_user
      SPRING_DATASOURCE_PASSWORD: plateforme_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      KEYCLOAK_AUTH_SERVER_URL: http://keycloak:8080
      KEYCLOAK_REALM: plateforme-electronique
      KEYCLOAK_RESOURCE: user-auth-service
      KEYCLOAK_CREDENTIALS_SECRET: platform-secret
    networks:
      - plateforme-network
    depends_on:
      postgresql:
        condition: service_healthy
      eureka-server:
        condition: service_started
      keycloak:
        condition: service_started
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
    container_name: plateforme-frontend
    environment:
      REACT_APP_API_BASE_URL: http://localhost:8080/api
      REACT_APP_KEYCLOAK_URL: http://localhost:8081
      REACT_APP_KEYCLOAK_REALM: plateforme-electronique
      REACT_APP_KEYCLOAK_CLIENT_ID: plateforme-frontend
    ports:
      - "3000:80"
    networks:
      - plateforme-network
    depends_on:
      - api-gateway
    restart: unless-stopped

volumes:
  postgres_data:
  keycloak_data:
  redis_data:

networks:
  plateforme-network:
    driver: bridge
